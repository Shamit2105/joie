{% extends 'base.html' %}
{% block title %}Item Details{% endblock title %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.description }}</p>
<p>Price: {{ object.price }}</p>
<p>Quantity: {{ object.quantity }}</p>

<p><a href="{% url 'item_update' object.id %}">Update Item</a></p>
<a href="{% url 'item_list' %}">Back to Item List</a>
{% endblock content %}
