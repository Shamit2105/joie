{% extends 'base.html' %}
{% block title %}Delete Item{% endblock title %}
{% block content %}
<h1>Are you sure you want to delete "{{ object.title }}"?</h1>
<p>{{ object.description }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'item_detail' object.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
